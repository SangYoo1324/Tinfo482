<section id="login" #login>
  <app-loading [subject]="'login'"
                [isActivated] = "isActivated"
  ></app-loading>
  <div class=" row" id="container">
    <div class="log-in-container col-lg-6">
      <form [formGroup]="reactiveForm" (ngSubmit)="onFormSubmit()">
        <h1>Login</h1>
        <div class="social-container">
          <img src="/assets/login/facebook_logo.png" alt="" (click)="facebook_login()">
          <asl-google-signin-button shape="circle" theme="outline" size="large" type="icon"></asl-google-signin-button>
        </div>
        <span>or use your account</span>
        <input formControlName="email" type="email" placeholder="email" />
        <input formControlName="password" type="password" placeholder="Password" />
        <div class="extra-option-wrap">
          <a class="forget-password" href="#">Forgot your password?</a>
          <a class="sign-up" routerLink="/signup">First time? Let's Sign up!</a>
        </div>
        <button type="submit" [disabled]="!reactiveForm.valid">Log In</button>
      </form>
    </div>
    <div class="overlay-container col-lg-6">
      <div class="overlay">
        <div class="overlay-panel overlay-right">

        </div>
      </div>
    </div>
  </div>


</section>
<app-validation *ngIf="triggerVerification"
                [inputEmailPWUsername]="inputEmailPWUsername"
></app-validation>

<app-footer></app-footer>
